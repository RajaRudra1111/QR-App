<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR to Google Form Redirect</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1em;
    }
    .title-block {
      margin-bottom: 2em;
      line-height: 1.6;
      font-family: 'Playfair Display', serif;
    }
    .title-block h1 {
      font-size: 2em;
      margin: 0.3em 0;
    }
    .title-block h2 {
      font-size: 1.4em;
      color: #2563eb;
      margin: 0.3em 0;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      display: none;
    }
    .btn {
      display: inline-block;
      padding: 0.75em 1.5em;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      margin-top: 1em;
      text-decoration: none;
      cursor: pointer;
    }
    .cancel-btn {
      background: #ef4444;
      margin-left: 1em;
    }
    #message {
      margin-top: 1em;
      font-weight: bold;
    }
    #button-container {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="title-block">
    <h1>Welcome üôè</h1>
    <h2>Indira Telugu School Pride Fest 2025</h2>
    <h2>Entry Pass</h2>
  </div>

  <div id="button-container">
    <button id="scanBtn" class="btn">Scan QR</button>
    <button id="cancelBtn" class="btn cancel-btn" style="display: none;">Cancel</button>
  </div>

  <div id="reader"></div>
  <div id="message"></div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    const scanBtn = document.getElementById("scanBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const readerDiv = document.getElementById("reader");
    const messageDiv = document.getElementById("message");

    scanBtn.addEventListener("click", () => {
      readerDiv.style.display = "block";
      cancelBtn.style.display = "inline-block";
      messageDiv.innerText = "";

      html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
        .catch(err => {
          messageDiv.innerText = "Camera error: " + err;
        });
    });

    cancelBtn.addEventListener("click", () => {
      html5QrCode.stop()
        .then(() => {
          readerDiv.style.display = "none";
          cancelBtn.style.display = "none";
          messageDiv.innerText = "";
        })
        .catch(err => {
          messageDiv.innerText = "Error stopping scanner: " + err;
        });
    });

    async function onScanSuccess(decodedText) {
  html5QrCode.stop();
  const qrData = decodedText.trim();
  messageDiv.innerText = "Validating QR...";

  try {
    const url = new URL(qrData);
    const uniqueId = url.searchParams.get("entry.1887434640"); // üëà Extract ONLY Unique ID

    if (!uniqueId) {
      messageDiv.innerText = "Invalid QR code. Missing Unique ID.";
      return;
    }

    const response = await fetch(`https://script.google.com/macros/s/AKfycbzOKOCjFmNpDYSENfqXNA5Dojm9Gs9j0CeBMkoT8fJ6cilIRVoyQ2LaSje2DttFtSTd/exec?qrData=${encodeURIComponent(uniqueId)}`);
    const result = await response.json();

    if (result.exists) {
      messageDiv.innerHTML = `
        QR Already Scanned.<br>
        <a href="${result.editUrl}" target="_blank" class="btn">Edit Details</a>
      `;
    } else {
      // Redirect to the full form URL if not yet scanned
      const returnUrl = window.location.href.split('?')[0];
      url.searchParams.append("app_final_return_url", encodeURIComponent(returnUrl));
      window.location.href = url.toString();
    }
  } catch (error) {
    console.error(error);
    messageDiv.innerText = "Validation error. Try again.";
  }
}


  </script>
</body>
</html>
