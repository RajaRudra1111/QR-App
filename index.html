<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR to Google Form Redirect</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1em;
    }

    .title-block {
      margin-bottom: 2em;
      line-height: 1.6;
      font-family: 'Playfair Display', serif;
    }

    .title-block h1 {
      font-size: 2em;
      margin: 0.3em 0;
    }

    .title-block h2 {
      font-size: 1.4em;
      color: #2563eb;
      margin: 0.3em 0;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      display: none;
    }

    .btn {
      display: inline-block;
      padding: 0.75em 1.5em;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      margin-top: 1em;
      text-decoration: none;
      cursor: pointer;
    }

    .cancel-btn {
      background: #ef4444;
      margin-left: 1em;
    }

    #message {
      margin-top: 1em;
      font-weight: bold;
    }

    #button-container {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="title-block">
    <h1>Welcome üôè</h1>
    <h2>Indira Telugu School Pride Fest 2025</h2>
    <h2>Entry Pass</h2>
  </div>

  <div id="button-container">
    <button id="scanBtn" class="btn">Scan QR</button>
    <button id="cancelBtn" class="btn cancel-btn" style="display: none;">Cancel</button>
  </div>

  <div id="reader"></div>
  <div id="message"></div>

  <script>
    const scriptApiUrl = "https://script.google.com/macros/s/AKfycbz_XCSRudpbjda1xwvehmF9c7cVg5jmF1TEsAPiQomv25GFEYDpHcfmLIKktTCgC6U/exec"; // Replace with your deployed Apps Script web app URL

    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    const scanBtn = document.getElementById("scanBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const readerDiv = document.getElementById("reader");
    const messageDiv = document.getElementById("message");

    scanBtn.addEventListener("click", () => {
      readerDiv.style.display = "block";
      cancelBtn.style.display = "inline-block";
      messageDiv.innerText = "";

      html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
        .catch(err => {
          messageDiv.innerText = "Camera error: " + err;
        });
    });

    cancelBtn.addEventListener("click", () => {
      html5QrCode.stop()
        .then(() => {
          readerDiv.style.display = "none";
          cancelBtn.style.display = "none";
          messageDiv.innerText = "";
        })
        .catch(err => {
          messageDiv.innerText = "Error stopping scanner: " + err;
        });
    });

    function onScanSuccess(decodedText) {
      if (decodedText.includes("https://docs.google.com/forms")) {
        const urlObj = new URL(decodedText);
        const uid = urlObj.searchParams.get("entry.1887434640"); // Replace 'XYZ' with your actual field ID

        if (!uid) {
          messageDiv.innerText = "Unique ID not found in QR.";
          return;
        }

        fetch(`${scriptApiUrl}?uid=${encodeURIComponent(uid)}`)
          .then(res => res.json())
          .then(data => {
            html5QrCode.stop();

            if (data.exists) {
              messageDiv.innerHTML = `QR Already Scanned.<br><br>
                <a href="${data.editUrl}" class="btn" target="_blank">Edit Family Members</a>`;
            } else {
              messageDiv.innerText = "Redirecting...";
              window.location.href = decodedText;
            }
          })
          .catch(err => {
            messageDiv.innerText = "Validation error: " + err;
          });

      } else {
        messageDiv.innerText = "Invalid QR Code.";
      }
    }
  </script>
</body>
</html>
