<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR to Google Form Redirect</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1em;
    }

    .title-block {
      margin-bottom: 2em;
      line-height: 1.6;
      font-family: 'Playfair Display', serif;
    }

    .title-block h1 {
      font-size: 2em;
      margin: 0.3em 0;
    }

    .title-block h2 {
      font-size: 1.4em;
      color: #2563eb;
      margin: 0.3em 0;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      display: none;
    }

    .btn {
      display: inline-block;
      padding: 0.75em 1.5em;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      margin-top: 1em;
      text-decoration: none;
      cursor: pointer;
    }

    .cancel-btn {
      background: #ef4444;
      margin-left: 1em;
    }

    #message {
      margin-top: 1em;
      font-weight: bold;
    }

    #button-container {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="title-block">
    <h1>Welcome üôè</h1>
    <h2>Indira Telugu School Pride Fest 2025</h2>
    <h2>Entry Pass</h2>
  </div>

  <div id="button-container">
    <button id="scanBtn" class="btn">Scan QR</button>
    <button id="cancelBtn" class="btn cancel-btn" style="display: none;">Cancel</button>
  </div>

  <div id="reader"></div>
  <div id="message"></div>


<script>
  const html5QrCode = new Html5Qrcode("reader");
  const config = { fps: 10, qrbox: 250 };
  const scanBtn = document.getElementById("scanBtn");
  const cancelBtn = document.getElementById("cancelBtn");
  const readerDiv = document.getElementById("reader");
  const messageDiv = document.getElementById("message");

  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx123456.../exec"; // Your real Web App URL
  let scannedMap = {};

  async function fetchScannedMap() {
    try {
      const res = await fetch(WEB_APP_URL);
      scannedMap = await res.json();
    } catch (e) {
      console.error("Error fetching scanned QR data:", e);
      messageDiv.innerText = "Could not load validation data.";
    }
  }

  scanBtn.addEventListener("click", async () => {
    await fetchScannedMap();
    readerDiv.style.display = "block";
    cancelBtn.style.display = "inline-block";
    messageDiv.innerText = "";

    html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
      .catch(err => {
        messageDiv.innerText = "Camera error: " + err;
      });
  });

  cancelBtn.addEventListener("click", () => {
    html5QrCode.stop().then(() => {
      readerDiv.style.display = "none";
      cancelBtn.style.display = "none";
      messageDiv.innerText = "";
    });
  });

  function onScanSuccess(decodedText) {
    html5QrCode.stop();
    readerDiv.style.display = "none";
    cancelBtn.style.display = "none";

    if (!decodedText.includes("https://docs.google.com/forms")) {
      messageDiv.innerText = "Invalid QR Code.";
      return;
    }

    const formUrl = new URL(decodedText);
    const qrValue = getQRValue(decodedText); // Extract from your QR data string

    if (qrValue in scannedMap) {
      const editUrl = scannedMap[qrValue];
      messageDiv.innerHTML = `
        ‚úÖ QR Already Scanned!<br/>
        <a href="${editUrl}" target="_blank" class="btn" style="margin-top: 10px;">Edit Family Members</a>
      `;
    } else {
      const returnUrl = window.location.origin + window.location.pathname.replace(/\/[^/]*$/, "/thankyou.html");
      formUrl.searchParams.append("final_return_url", encodeURIComponent(returnUrl));
      window.location.href = formUrl.toString();
    }
  }

  function getQRValue(decodedText) {
    // Example: QR content like "John Doe|7th Batch|3|2" or "https://docs.google.com/forms/d/e/...&entry.123456=John%20Doe"
    // Use the correct logic to extract the Unique ID from the URL
    const url = new URL(decodedText);
    return url.searchParams.get("entry.123456"); // replace with your form field ID
  }
</script>


  </body>
</html>
