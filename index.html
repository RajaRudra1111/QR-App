<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR to Google Form Redirect</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1em;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    .btn {
      display: inline-block;
      padding: 0.75em 1.5em;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      margin-top: 1em;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Scan QR Code to Fill Google Form</h1>
  <div id="reader"></div>
  <div id="message"></div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    function onScanSuccess(decodedText) {
      if (decodedText.includes("https://docs.google.com/forms")) {
        html5QrCode.stop();
        document.getElementById("message").innerText = "Redirecting...";

        const formUrl = new URL(decodedText);
        // Construct the base URL for index.html to return to after form submission (via confirmation page)
        const appBaseUrl = window.location.origin + window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1) + 'index.html';
        formUrl.searchParams.append("app_final_return_url", encodeURIComponent(appBaseUrl));
        window.location.href = formUrl.toString();
      } else {
        document.getElementById("message").innerText = "Invalid QR Code.";
      }
    }

    html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess).catch(err => {
      document.getElementById("message").innerText = "Camera error: " + err;
    });
  </script>
</body>
</html>
