<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1em;
      background: linear-gradient(to bottom right, #fdf6e3, #f5d0fe);
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
      background-blend-mode: multiply;
      background-attachment: fixed;
      color: #1f2937;
    }

    .title-block {
      margin-bottom: 2em;
      line-height: 1.6;
      font-family: 'Playfair Display', serif;
    }

    .title-block h1 {
      font-size: 2em;
      color: #7c3aed;
      margin: 0.3em 0;
    }

    .title-block h2 {
      font-size: 1.4em;
      color: #2563eb;
      margin: 0.3em 0;
    }

    .btn {
      display: inline-block;
      padding: 0.75em 1.5em;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      margin-top: 1em;
      text-decoration: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="title-block">
    <h1>Thank You!</h1>
    <h2>Your response has been recorded.</h2>
  </div>

  <a id="returnLink" class="btn" href="/">Return to App</a>

  <script>
    // Handle redirect link
    const urlParams = new URLSearchParams(window.location.search);
    const finalReturnUrl = urlParams.get('final_return_url');
    const link = document.getElementById('returnLink');

    if (finalReturnUrl && finalReturnUrl.trim() !== "") {
      link.href = decodeURIComponent(finalReturnUrl);
    } else {
      link.href = "index.html"; // Fallback URL
      link.innerText = "Return to Home";
      console.warn("Warning: 'final_return_url' parameter was missing or empty. Redirecting to fallback URL.");
    }

    // Confetti burst on load
    window.onload = () => {
      setTimeout(() => {
        confetti({
          particleCount: 200,
          spread: 70,
          origin: { y: 0.6 }
        });
      }, 500);
    };
  </script>
</body>
</html>
